<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Giltter & Funnel -->
    <script src="../../../glitterBundle/ControlInstance.js"></script>
    <script src="../../../glitterBundle/funnel.js"></script>
    <script src="dataAPI.js"></script>
    <script src="greenhost.js"></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      lifeCycle.onCreate = function () {
        addMtScript(
          [
            "https://code.jquery.com/jquery-3.4.1.min.js",
            "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js",
            "lib/wow/wow.min.js",
            "lib/easing/easing.min.js",
            "lib/waypoints/waypoints.min.js",
            "lib/counterup/counterup.min.js",
            "lib/owlcarousel/owl.carousel.min.js",
            "js/main.js",
          ],
          () => {},
          () => {}
        );
      };

      lifeCycle.onCreateView = () => {
        if (gBundle && gBundle.page && gBundle.data) {
          return new Greenhost(gBundle.page, gBundle.data, gBundle.pick).frame();
        } else {
          var page = ["domain", "keyVision", "about", "price", "comp", "test", "team"];
          return new Greenhost(page, glitter.api.getData(page)).frame();
        }
      };
    </script>
  </body>
</html>
