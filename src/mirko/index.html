<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Giltter & Funnel -->
    <script src="../../../glitterBundle/ControlInstance.js"></script>
    <script src="../../../glitterBundle/funnel.js"></script>
    <script src="dataAPI.js"></script>
    <script src="mirko.js"></script>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="./css/aos.min.css" rel="stylesheet" />
    <link href="./css/swiper.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      lifeCycle.onCreate = function () {
        addMtScript(
          ["./js/bootstrap.min.js", "./js/purecounter.min.js", "./js/swiper.min.js", "./js/aos.js", "./js/script.js"],
          () => {},
          () => {}
        );
      };

      lifeCycle.onCreateView = () => {
        if (gBundle && gBundle.page && gBundle.data) {
          return new Mirko(gBundle.page, gBundle.data, gBundle.pick).frame();
        } else {
          var page = ["keyVision", "info", "about", "services", "plans", "work", "test", "subs", "contact", "location"];
          return new Mirko(page, glitter.api.getData(page)).frame();
        }
      };
    </script>
  </body>
</html>
